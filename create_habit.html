<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Crear Hábito</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-body">
    <header>
        <h1 class="logo">3UniHabitsTracker</h1>
        <nav>
            <button id="btn-logout" class="btn secondary-btn"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </nav>
    </header>

    <div class="container data-container large-modal">
        <div class="form-card active">
            <h2>Crear Nuevo Hábito</h2>
            <form id="form-add-habit">
                
                <div class="habit-grid">
                    
                    <div class="column">
                        <div class="input-group">
                            <label for="habit-category">Tipo de Hábito</label>
                            <select id="habit-category" required>
                                <option value="" disabled selected>Seleccionar Categoría</option>
                                <option value="Alimenticio">Alimenticio</option>
                                <option value="Descanso">Descanso</option>
                                <option value="Fisico">Fisico</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label for="habit-description">Descripción</label>
                            <textarea id="habit-description" rows="3" required></textarea>
                        </div>

                        <div class="input-group">
                            <label>Frecuencia</label>
                            <div class="frequency-group">
                                <input type="checkbox" id="freq-l" name="frequency" value="L"><label for="freq-l">L</label>
                                <input type="checkbox" id="freq-m" name="frequency" value="M"><label for="freq-m">M</label>
                                <input type="checkbox" id="freq-mi" name="frequency" value="Mi"><label for="freq-mi">Mi</label>
                                <input type="checkbox" id="freq-j" name="frequency" value="J"><label for="freq-j">J</label>
                                <input type="checkbox" id="freq-v" name="frequency" value="V"><label for="freq-v">V</label>
                                <input type="checkbox" id="freq-s" name="frequency" value="S"><label for="freq-s">S</label>
                                <input type="checkbox" id="freq-d" name="frequency" value="D"><label for="freq-d">D</label>
                            </div>
                        </div>
                    </div>

                    <div class="column">
                        
                        <div class="input-group time-group">
                            <label for="time-start">Hora inicio</label>
                            <input type="time" id="time-start" value="10:00">
                        </div>
                        <div class="input-group time-group">
                            <label for="time-end">Hora fin</label>
                            <input type="time" id="time-end" value="11:00">
                        </div>

                        <div id="physical-fields" style="display: none;">
                            <div class="input-group">
                                <label for="physical-level">Nivel de ejercicio</label>
                                <select id="physical-level">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value="Ligero">Ligero</option>
                                    <option value="Moderado">Moderado</option>
                                    <option value="Intenso">Intenso</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="physical-type">Tipo de ejercicio</label>
                                <select id="physical-type">
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value="Aerobico">Aeróbico</option>
                                    <option value="Fuerza">Fuerza</option>
                                    <option value="Flexibilidad">Flexibilidad</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="habit-type">Tipo de Seguimiento</label>
                            <select id="habit-type" required>
                                <option value="boolean">Sí/No (Completado)</option>
                                <option value="counter">Contador (Ej: pasos, páginas)</option>
                            </select>
                        </div>
                        
                        <div class="input-group" id="goal-group" style="display: none;">
                            <label for="habit-goal">Meta Diaria</label>
                            <input type="number" id="habit-goal" min="1" value="1" required>
                            <label for="habit-unit" class="inline-label">Unidad</label>
                            <input type="text" id="habit-unit" placeholder="Ej: pasos, páginas, ml" value="">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn primary-btn full-width">Guardar Hábito</button>
                <a href="dashboard.html" class="btn secondary-btn full-width" style="margin-top: 10px;">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
