<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Acceso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">3UniHabitTracker</h1>

        <div id="login-form" class="form-card active">
            <h2>Iniciar Sesión</h2>
            <p id="login-message" class="message error-message"></p>
            <form id="form-login">
                <div class="input-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn primary-btn">Acceder</button>
            </form>
            <p class="switch-text">¿No tienes cuenta? <a href="#" id="show-register">Crear Cuenta</a></p>
        </div>

        <div id="register-form" class="form-card">
            <h2>Crear Cuenta</h2>
            <p id="register-message" class="message error-message"></p>
            <form id="form-register">
                <div class="input-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn primary-btn">Registrarse</button>
            </form>
            <p class="switch-text">¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
